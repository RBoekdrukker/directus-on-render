version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: directus_global
      MYSQL_USER: CMSAdmin
      MYSQL_PASSWORD: password123
      MYSQL_ROOT_PASSWORD: password123
    ports:
      - 3306:3306

  directus:
    image: directus/directus:latest
    ports:
      - 8055:8055
    depends_on:
      - mysql
    environment:
      KEY: my-secret-key
      ADMIN_EMAIL: roderick@boekdrukker.com
      ADMIN_PASSWORD: adminpassword
      DATABASE_CLIENT: mysql
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: directus_global
      DATABASE_USER: CMSAdmin
      DATABASE_PASSWORD: password123
